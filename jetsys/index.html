<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JETSYS Defense Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.png" alt="JETSYS Defense" height="30"> 
                JETSYS Defense Inventory
            </a>
            
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userEmail"></span>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 bg-dark sidebar">
                <div class="list-group">
                    <a href="#dashboard" class="list-group-item list-group-item-action active">Dashboard</a>
                    <a href="#manage" class="list-group-item list-group-item-action">Manage Stock</a>
                    <a href="#add" class="list-group-item list-group-item-action">Add Item</a>
                    <a href="#usage" class="list-group-item list-group-item-action">Log Usage</a>
                    <a href="#reports" class="list-group-item list-group-item-action">Reports</a>
                    <a href="#users" class="list-group-item list-group-item-action" id="usersNavItem" style="display: none;">User Management</a>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10">
                <!-- Dashboard Page -->
                <div id="dashboard-page" class="page active-page">
                    <!-- Dashboard content will be loaded here by dashboard.js -->
                </div>

                <!-- Manage Stock Page -->
                <div id="manage-page" class="page">
                    <!-- Manage stock content -->
                </div>

                <!-- Add Item Page -->
                <div id="add-page" class="page">
                    <!-- Add item form -->
                </div>

                <!-- Log Usage Page -->
                <div id="usage-page" class="page">
                    <!-- Log usage form -->
                </div>

                <!-- Reports Page -->
                <div id="reports-page" class="page">
                    <!-- Reports content -->
                </div>

                <!-- User Management Page -->
                <div id="users-page" class="page">
                    <!-- User management content -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/inventory.js"></script>
    <script type="module" src="scripts/dashboard.js"></script>
    <script type="module" src="scripts/utils.js"></script>
</body>
</html>
